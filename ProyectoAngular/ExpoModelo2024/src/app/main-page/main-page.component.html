<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

  </head>

<header [ngClass]="{'scroll': isScrolled}">
    <nav>
      <ul>
      <li> <p>ExpoModelo<p></li>
      <li><p>2024</p></li>
      </ul>
       
      
    </nav>
</header>


<body [ngClass]="{'scroll': isScrolled}">

  <div id="descripcion">
    <p>Exposicion Politecnico Modelo, cada 2 a√±os se realiza esta festividad! Bienvenido, Abajo vas a poder ver las tematicas de la Expo</p>
  </div>

<div id="Slides">

  <div class="containerSlide">

    <h1 id="tituloTem">Tematicas</h1> 

    <slider-container>
      <swiper-container id="slide" slides-per-view="2.7" spaceBetween="30" clickable="true" enabled="true" momentum="true" sticky="false" minimumVelocity="0.02" >
        
        <swiper-slide class="slideCarrusel"><img src="https://i.postimg.cc/y8T0jpTZ/image1.jpg" class="slideImagen"></swiper-slide>
        <swiper-slide class="slideCarrusel"><img src="https://i.postimg.cc/y8T0jpTZ/image1.jpg" class="slideImagen"></swiper-slide>
        <swiper-slide class="slideCarrusel"><img src="https://i.postimg.cc/y8T0jpTZ/image1.jpg" class="slideImagen"></swiper-slide>
        <swiper-slide class="slideCarrusel"><img src="https://i.postimg.cc/y8T0jpTZ/image1.jpg" class="slideImagen"></swiper-slide>
        <swiper-slide class="slideCarrusel"><img src="https://i.postimg.cc/y8T0jpTZ/image1.jpg" class="slideImagen"></swiper-slide>
        
      </swiper-container>
    </slider-container>
    <i id="flechaDerecha" class="fa-solid fa-circle-chevron-right"></i>
  </div>

  <!-- main-page.component.html -->
  <div id="CarruselPisos">
    <h2 id="tituloPlano">Primer Piso</h2>

  <div class="container" (wheel)="handleMouseWheel($event)">
    <carousel [activeSlide]="currentSlideIndex" [interval]="0" class="carousel">
      <slide *ngFor="let image of images; let i = index">
        <div class="carousel-image-container">
          <img [src]="image" alt="Slide {{ i + 1 }}">
        </div>
      </slide>
    </carousel>

    <div class="top-controls">
      <button (click)="prevSlide()" class="custom-carousel-control-prev" role="button"></button>
    </div>

    <div class="bottom-controls">
      <button (click)="nextSlide()" class="custom-carousel-control-next" role="button"></button>
    </div>
  </div>

  </div>
</div>
      
    
    
</body>

</html>
